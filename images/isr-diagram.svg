<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 420" width="1200" height="420" role="img" aria-labelledby="title desc">
  <title id="title">How ISRIB A15 Restores Cognitive Clarity</title>
  <desc id="desc">Horizontal, dark-friendly diagram with wrapped text; fixed overflow in bottom-middle block.</desc>

  <defs>
    <linearGradient id="grad-red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f87171" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7f1d1d" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="grad-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#1e3a8a" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="grad-green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#065f46" stop-opacity="0.15"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 9 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>

  <style>
    .label { fill: #e2e8f0; font: 600 18px/1.15 'Inter', system-ui, sans-serif; }
    .sub   { fill: #94a3b8; font: 500 14px/1.25 'Inter', system-ui, sans-serif; }
    .arrow { stroke-width: 3; stroke-linecap: round; }
    .box   { rx: 16; ry: 16; stroke: #334155; stroke-width: 1.5; }
  </style>

  <!-- Header -->
  <text x="80" y="44" class="label" font-size="22">How ISRIB A15 Restores Cognitive Clarity</text>
  <text x="80" y="70" class="sub">From chronic stress to restored translation and calm focus</text>

  <!-- Top row -->
  <rect x="80" y="120" width="280" height="100" fill="url(#grad-red)" class="box"/>
  <text x="220" y="155" text-anchor="middle">
    <tspan class="label" x="220" dy="0">Chronic Stress</tspan>
    <tspan class="sub"   x="220" dy="24">ISR activated • eIF2α-P ↑</tspan>
  </text>

  <line x1="360" y1="170" x2="470" y2="170" stroke="#f87171" class="arrow" marker-end="url(#arrowhead)" />

  <rect x="470" y="120" width="330" height="100" fill="url(#grad-blue)" class="box"/>
  <text x="635" y="152" text-anchor="middle">
    <tspan class="label" x="635" dy="0">ISR "ON" → eIF2B Blocked</tspan>
    <tspan class="sub"   x="635" dy="24">Protein synthesis ↓ • Memory blocked</tspan>
  </text>

  <line x1="800" y1="170" x2="910" y2="170" stroke="#60a5fa" class="arrow" marker-end="url(#arrowhead)" />

  <rect x="910" y="120" width="280" height="100" fill="url(#grad-red)" class="box"/>
  <text x="1050" y="152" text-anchor="middle">
    <tspan class="label" x="1050" dy="0">Cognitive Fog &amp; Overthinking</tspan>
    <tspan class="sub"   x="1050" dy="24">Mental noise • burnout • anxiety</tspan>
  </text>

  <!-- Divider -->
  <line x1="80" y1="250" x2="1190" y2="250" stroke="#334155" stroke-width="1"/>
  <text x="80" y="240" class="sub">ISRIB A15 intervention</text>

  <!-- Bottom row -->
  <rect x="80" y="275" width="280" height="100" fill="url(#grad-green)" class="box"/>
  <text x="220" y="307" text-anchor="middle">
    <tspan class="label" x="220" dy="0">ISRIB A15</tspan>
    <tspan class="sub"   x="220" dy="24">Stabilizes eIF2B • Resets ISR</tspan>
  </text>

  <line x1="360" y1="325" x2="470" y2="325" stroke="#34d399" class="arrow" marker-end="url(#arrowhead)" />

  <!-- Bottom middle box: split into two lines -->
  <rect x="470" y="275" width="330" height="100" fill="url(#grad-green)" class="box"/>
  <text x="635" y="304" text-anchor="middle">
    <tspan class="label" x="635" dy="0">Translation Restored</tspan>
    <tspan class="sub"   x="635" dy="22">Normal protein synthesis</tspan>
    <tspan class="sub"   x="635" dy="20">Neuronal function restored</tspan>
  </text>

  <line x1="800" y1="325" x2="910" y2="325" stroke="#34d399" class="arrow" marker-end="url(#arrowhead)" />

  <rect x="910" y="275" width="280" height="100" fill="url(#grad-green)" class="box"/>
  <text x="1050" y="307" text-anchor="middle">
    <tspan class="label" x="1050" dy="0">Clarity • Calm Focus</tspan>
    <tspan class="sub"   x="1050" dy="24">Thoughts align • memory returns</tspan>
  </text>

</svg>
