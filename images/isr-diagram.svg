<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 840" width="2400" height="840" role="img" aria-labelledby="title desc">
  <title id="title">How ISRIB A15 Restores Cognitive Clarity</title>
  <desc id="desc">Scaled-up horizontal dark-themed diagram for ISRIB mechanism visualization.</desc>

  <defs>
    <linearGradient id="grad-red" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f87171" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7f1d1d" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="grad-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#1e3a8a" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="grad-green" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#065f46" stop-opacity="0.15"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="20" markerHeight="20" refX="18" refY="6" orient="auto">
      <polygon points="0 0, 18 6, 0 12" fill="#60a5fa"/>
    </marker>
  </defs>

  <style>
    .label { fill: #e2e8f0; font: 600 36px/1.15 'Inter', system-ui, sans-serif; }
    .sub   { fill: #94a3b8; font: 500 28px/1.25 'Inter', system-ui, sans-serif; }
    .arrow { stroke-width: 6; stroke-linecap: round; }
    .box   { rx: 32; ry: 32; stroke: #334155; stroke-width: 3; }
  </style>

  <!-- Header -->
  <text x="160" y="88" class="label" font-size="44">How ISRIB A15 Restores Cognitive Clarity</text>
  <text x="160" y="140" class="sub">From chronic stress to restored translation and calm focus</text>

  <!-- Top row -->
  <rect x="160" y="240" width="560" height="200" fill="url(#grad-red)" class="box"/>
  <text x="440" y="310" text-anchor="middle">
    <tspan class="label" x="440" dy="0">Chronic Stress</tspan>
    <tspan class="sub"   x="440" dy="48">ISR activated • eIF2α-P ↑</tspan>
  </text>

  <line x1="720" y1="340" x2="940" y2="340" stroke="#f87171" class="arrow" marker-end="url(#arrowhead)" />

  <rect x="940" y="240" width="660" height="200" fill="url(#grad-blue)" class="box"/>
  <text x="1270" y="300" text-anchor="middle">
    <tspan class="label" x="1270" dy="0">ISR "ON" → eIF2B Blocked</tspan>
    <tspan class="sub"   x="1270" dy="48">Protein synthesis ↓ • Memory blocked</tspan>
  </text>

  <line x1="1600" y1="340" x2="1820" y2="340" stroke="#60a5fa" class="arrow" marker-end="url(#arrowhead)" />

  <rect x="1820" y="240" width="560" height="200" fill="url(#grad-red)" class="box"/>
  <text x="2100" y="300" text-anchor="middle">
    <tspan class="label" x="2100" dy="0">Cognitive Fog &amp; Overthinking</tspan>
    <tspan class="sub"   x="2100" dy="48">Mental noise • burnout • anxiety</tspan>
  </text>

  <!-- Divider -->
  <line x1="160" y1="500" x2="2380" y2="500" stroke="#334155" stroke-width="2"/>
  <text x="160" y="480" class="sub">ISRIB A15 intervention</text>

  <!-- Bottom row -->
  <rect x="160" y="550" width="560" height="200" fill="url(#grad-green)" class="box"/>
  <text x="440" y="610" text-anchor="middle">
    <tspan class="label" x="440" dy="0">ISRIB A15</tspan>
    <tspan class="sub"   x="440" dy="48">Stabilizes eIF2B • Resets ISR</tspan>
  </text>

  <line x1="720" y1="650" x2="940" y2="650" stroke="#34d399" class="arrow" marker-end="url(#arrowhead)" />

  <rect x="940" y="550" width="660" height="200" fill="url(#grad-green)" class="box"/>
  <text x="1270" y="600" text-anchor="middle">
    <tspan class="label" x="1270" dy="0">Translation Restored</tspan>
    <tspan class="sub"   x="1270" dy="44">Normal protein synthesis</tspan>
    <tspan class="sub"   x="1270" dy="40">Neuronal function restored</tspan>
  </text>

  <line x1="1600" y1="650" x2="1820" y2="650" stroke="#34d399" class="arrow" marker-end="url(#arrowhead)" />

  <rect x="1820" y="550" width="560" height="200" fill="url(#grad-green)" class="box"/>
  <text x="2100" y="610" text-anchor="middle">
    <tspan class="label" x="2100" dy="0">Clarity • Calm Focus</tspan>
    <tspan class="sub"   x="2100" dy="48">Thoughts align • memory returns</tspan>
  </text>

</svg>
